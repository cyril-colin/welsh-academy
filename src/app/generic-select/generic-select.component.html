
<mat-form-field appearance="fill" (click)="openDialog()">
  <mat-label>{{inputTitle}}</mat-label>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let selected of selection" (removed)="remove(selected)">
      {{selected.label}}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      placeholder="{{placeholder}}"
      [matChipInputFor]="chipList">
  </mat-chip-list>
</mat-form-field>
