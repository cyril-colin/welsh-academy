<button mat-button color="primary" (click)="openDialog()">{{ 'generic-select.select' | transloco }}</button>
<mat-chip-list>
    <mat-chip *ngFor="let selected of selection" (removed)="remove(selected)">
        {{selected.label}}
        <button matChipRemove>
            <mat-icon>cancel</mat-icon>
        </button>
    </mat-chip>
</mat-chip-list>
